<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h2 class="text-center">My Calculator</h2>
    <div class="calculator">
      <form name="f_calculator">
        <input type="text" name="display" id="display" placeholder="0">
        <br>
        <input type="button" value="7" id="seven">
        <input type="button" value="8" id="eight">
        <input type="button" value="9" id="nine">
        <input type="button" value="/" id="division">
        <br>
        <input type="button" value="4" id="four">
        <input type="button" value="5" id="five">
        <input type="button" value="6" id="six">
        <input type="button" value="x" id="multiplication">
        <br>
        <input type="button" value="1" id="one">
        <input type="button" value="2" id="two">
        <input type="button" value="3" id="three">
        <input type="button" value="-" id="minus">
        <br>
        <input type="button" value="C" id="reset">
        <input type="button" value="0" id="zero">
        <input type="button" value="=" id="grandTotal">
        <input type="button" value="+" id="plus">
      </form>
    </div>
    <br>
    <p class="text-center">Developed by Saleh Ahmad</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
